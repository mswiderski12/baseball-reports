<!DOCTYPE html>
<html>
<head>
    <title>Baseball Spray Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .field {
            width: 500px;
            height: 500px;
            background-color: #f0f0f0;
            position: relative;
            margin: 0 auto;
        }

        .hit {
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Baseball Spray Chart</h1>

    <div class="field" id="field"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        d3.csv("hits.csv")
            .then(data => {
                const field = document.getElementById("field");
                
                const scaleX = d3.scaleLinear().domain([-250, 250]).range([0, 500]);
                const scaleY = d3.scaleLinear().domain([0, 500]).range([500, 0]);
                
                field.innerHTML = "";
                data.forEach(hit => {
                    const hitElement = document.createElement("div");
                    hitElement.className = "hit";
                    hitElement.style.left = scaleX(hit.x) + "px";
                    hitElement.style.top = scaleY(hit.y) + "px";
                    field.appendChild(hitElement);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
