<!DOCTYPE html>
<html>
<head>
    <title>Baseball Pitching Heat Map</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Baseball Pitching Heat Map</h1>
    <div id="heatmap"></div>

    <script>
        // Load data from CSV
        Plotly("Untitled spreadsheet.xlsx - Sheet1 (1).csv", function (data) {
            const x = data.map(row => parseFloat(row.x));
            const y = data.map(row => parseFloat(row.y));
            
            const trace = {
                x: x,
                y: y,
                mode: "markers",
                type: "heatmap",
                colorscale: "Viridis",
                showscale: true
            };
            
            const layout = {
                title: "Pitching Heat Map",
                xaxis: { title: "Horizontal Location" },
                yaxis: { title: "Vertical Location" }
            };
            
            const config = { responsive: true };
            
            Plotly.newPlot("heatmap", [trace], layout, config);
        });
    </script>
</body>
</html>
