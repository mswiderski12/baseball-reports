<!DOCTYPE html>
<html>
<head>
    <title>Clickable Spray Chart</title>
    <style>
        #field {
            background-image: url('baseball_field.png'); /* Replace with your field image */
            background-size: cover;
            width: 800px;
            height: 800px;
            position: relative;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="field">
        <!-- SVG element to draw hits -->
        <svg id="hits" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <!-- Placeholder for hits -->
        </svg>
    </div>

    <script>
        const field = document.getElementById('field');
        const hitsSvg = document.getElementById('hits');

        // Function to handle click event on the field
        function handleFieldClick(event) {
            const x = event.clientX - field.getBoundingClientRect().left;
            const y = event.clientY - field.getBoundingClientRect().top;

            // Create a circle element to represent the hit
            const hitCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            hitCircle.setAttribute('cx', x);
            hitCircle.setAttribute('cy', y);
            hitCircle.setAttribute('r', 5); // Adjust the radius as needed
            hitCircle.setAttribute('fill', 'red');

            // Append the circle to the SVG
            hitsSvg.appendChild(hitCircle);
        }

        // Attach click event listener to the field
        field.addEventListener('click', handleFieldClick);
    </script>
</body>
</html>
