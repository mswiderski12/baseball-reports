<!DOCTYPE html>
<html>
<head>
    <title>Baseball Field Spray Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .field {
            width: 800px;
            height: 500px;
            background-image: url('baseball_field.png'); /* Replace with your field image */
            background-size: cover;
            position: relative;
            margin: 0 auto;
        }

        .hit {
            width: 10px;
            height: 10px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Baseball Field Spray Chart</h1>
    
    <div>
        <label for="xCoord">X Coordinate:</label>
        <input type="number" id="xCoord" min="0" max="800" step="1">
        
        <label for="yCoord">Y Coordinate:</label>
        <input type="number" id="yCoord" min="0" max="500" step="1">
        
        <button onclick="addHit()">Add Hit</button>
    </div>

    <div class="field" id="field"></div>

    <script>
        function addHit() {
            const xCoord = parseFloat(document.getElementById("xCoord").value);
            const yCoord = parseFloat(document.getElementById("yCoord").value);

            if (!isNaN(xCoord) && !isNaN(yCoord)) {
                const field = document.getElementById("field");

                const hitElement = document.createElement("div");
                hitElement.className = "hit";
                hitElement.style.left = xCoord + "px";
                hitElement.style.top = yCoord + "px";
                field.appendChild(hitElement);
            }
        }
    </script>
</body>
</html>
